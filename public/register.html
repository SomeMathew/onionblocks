</header>

<script>
    function reg() {
        window.captureEvents(Event.SUBMIT);
        window.onsubmit = hit;
    }

    async function hit() {
        event.preventDefault();
        var pls = document.getElementById('username').value;
        var pw = document.getElementById('password').value;
        var pwConfirm = document.getElementById('confirmedPassword').value;
        if (pls == "" | pw == "" | pwConfirm == "") {
            alert("Please fill out every field.")
        }
        else if (pw != pwConfirm) {
            alert("Your passwords don't match. Try again?");
        }
        else {
            try {
                document.getElementById("msgLog").innerHTML = "<h2>Welcome!</h2><div class=\"cs-loader\"> <div class=\"cs-loader-inner\"> <label>	●</label><label>	●</label><label>	●</label><label>	●</label><label>	●</label><label>	●</label> </div ></div >";
                await chat.register(pls, pw);
                console.log(`Registered as '${pls}'`)
                document.getElementById("msgLog").innerHTML = "<h2>Thank you for registering, " + pls + "! </h2> <div align=center><p>Enjoy OnionsBlocks!  <div><button style=\"padding=0px;\" onclick=\"location.href = '/login.html';\">Login</button></div></div>";
                //  window.location.assign("index.html");
            } catch (error) {
                // Register error occurred
                console.error("Couldn't register!")
            }
        }
    }

</script>

<body onload="reg();">
    <div class="main-flex-container">

        <div id="msgLog" class="msgLog">
            <h2>Welcome!</h2>
            <h4 style="text-align: center;">Register</h4>
            <div align="center">
                <form class="login-form">
                    <input type="text" id="username" placeholder="username" />
                    <br>
                    <input type="password" id="password" placeholder="password" style="background-color:white; color:black; border: 1px solid rgb(169, 169, 169); text-align: left;"
                    />
                    <br>
                    <input type="password" id="confirmedPassword" placeholder="confirm password" style="background-color:white; color:black; border: 1px solid rgb(169, 169, 169); text-align: left;"
                    />
                    <br>
                    <button onclick="hit()" style="width:175px;">Register</button>
                    <p class="message">Already registered?
                        <a href="login.html">Login.</a>
                    </p>
                </form>
            </div>

        </div>


    </div>

    <footer>OnionBlocks &copy; 2018</footer>
    </div>

</html>
